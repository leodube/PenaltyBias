services:
  frontend:
    container_name: penalty-bias-frontend
    # Use a proper init process (tini)
    init: true
    # Build the Docker Image using the Dockerfile
    # and current directory as the build context
    build: ./frontend
    # Environment variables to use
    # Ports to publish
    ports:
        - '3000:80'
    depends_on:
      - backend

  backend:
    container_name: penalty-bias-backend
    # Use a proper init process (tini)
    init: true
    # Build the Docker Image using the Dockerfile
    # and current directory as the build context
    build: ./api
    # Environment variables to use
    # Ports to publish
    ports:
        - '5000:5000'